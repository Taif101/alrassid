<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ÿßŸÑÿ±ÿßÿµÿØ PRO | ÿßŸÑÿ•ÿµÿØÿßÿ± ÿßŸÑÿßÿ≠ÿ™ÿ±ÿßŸÅŸä</title>
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        :root {
            --bg: #e0e5ec;
            --text-primary: #44476a;
            --text-secondary: #7e8ba3;
            --success: #34C759;
            --danger: #FF3B30;
            --accent: #007AFF;
            --white: #ffffff;
            --shadow-light: 10px 10px 20px #a3b1c6, -10px -10px 20px #ffffff;
            --shadow-inset: inset 6px 6px 12px #a3b1c6, inset -6px -6px 12px #ffffff;
            --shadow-sm: 4px 4px 8px #a3b1c6, -4px -4px 8px #ffffff;
        }

        [data-theme="dark"] {
            --bg: #1a1a1a;
            --text-primary: #e0e0e0;
            --text-secondary: #999999;
            --shadow-light: 8px 8px 16px #0d0d0d, -8px -8px 16px #272727;
            --shadow-inset: inset 6px 6px 12px #0d0d0d, inset -6px -6px 12px #272727;
            --shadow-sm: 4px 4px 8px #0d0d0d, -4px -4px 8px #272727;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            transition: background 0.4s ease, box-shadow 0.4s ease, transform 0.2s ease, opacity 0.3s ease;
        }

        body {
            background: var(--bg);
            color: var(--text-primary);
            padding: 20px;
            direction: rtl;
            -webkit-tap-highlight-color: transparent;
            min-height: 100vh;
        }

        /* --- Animations --- */
        @keyframes breathing {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 0 5px var(--success);
            }

            50% {
                transform: scale(1.4);
                box-shadow: 0 0 15px var(--success);
                opacity: 0.6;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes priceFlashUp {
            0% {
                background: var(--bg);
            }

            50% {
                background: rgba(52, 199, 89, 0.2);
            }

            100% {
                background: var(--bg);
            }
        }

        @keyframes priceFlashDown {
            0% {
                background: var(--bg);
            }

            50% {
                background: rgba(255, 59, 48, 0.2);
            }

            100% {
                background: var(--bg);
            }
        }

        /* --- Header Section --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .brand-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .brand {
            padding: 10px 20px;
            background: var(--bg);
            border-radius: 15px;
            box-shadow: var(--shadow-sm);
            font-weight: 900;
            font-size: 1.1rem;
            color: var(--accent);
        }

        .server-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 10px;
            color: var(--text-secondary);
            background: var(--bg);
            padding: 8px 12px;
            border-radius: 50px;
            box-shadow: var(--shadow-inset);
        }

        .ping-dot {
            width: 6px;
            height: 6px;
            background: var(--success);
            border-radius: 50%;
        }

        .btn-round {
            width: 45px;
            height: 45px;
            background: var(--bg);
            border-radius: 50%;
            box-shadow: var(--shadow-sm);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px;
            border: none;
        }

        .btn-round:active {
            box-shadow: var(--shadow-inset);
            transform: scale(0.9);
        }

        /* --- Live Prices --- */
        .prices-strip {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding: 5px 5px 25px;
            margin-bottom: 10px;
            scrollbar-width: none;
        }

        .prices-strip::-webkit-scrollbar {
            display: none;
        }

        .price-chip {
            background: var(--bg);
            min-width: 100px;
            padding: 12px;
            border-radius: 18px;
            box-shadow: var(--shadow-sm);
            text-align: center;
            flex-shrink: 0;
            position: relative;
        }

        .price-chip.up {
            animation: priceFlashUp 1s ease;
        }

        .price-chip.down {
            animation: priceFlashDown 1s ease;
        }

        .price-chip b {
            display: block;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .price-chip span {
            font-size: 13px;
            color: var(--text-primary);
            font-weight: 900;
            font-family: monospace;
        }

        /* --- Stats Row --- */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg);
            padding: 15px;
            border-radius: 20px;
            box-shadow: var(--shadow-light);
            text-align: center;
        }

        .stat-label {
            font-size: 9px;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.1rem;
            font-weight: 800;
        }

        /* --- Signal Card --- */
        .signal-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .signal-card {
            background: var(--bg);
            border-radius: 30px;
            padding: 20px;
            box-shadow: var(--shadow-light);
            position: relative;
            animation: slideIn 0.5s ease;
        }

        .card-main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .breathing-dot {
            width: 10px;
            height: 10px;
            background: var(--success);
            border-radius: 50%;
            animation: breathing 2s infinite;
        }

        .signal-badge {
            padding: 8px 15px;
            border-radius: 15px;
            box-shadow: var(--shadow-sm);
            font-weight: 900;
            font-size: 11px;
            background: var(--bg);
        }

        .buy {
            color: var(--success);
        }

        .sell {
            color: var(--danger);
        }

        /* --- Expansion & Details --- */
        .smart-details {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .signal-card.expanded .smart-details {
            max-height: 500px;
            opacity: 1;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .p-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 15px;
        }

        .p-box {
            background: var(--bg);
            padding: 12px;
            border-radius: 15px;
            box-shadow: var(--shadow-inset);
            text-align: center;
        }

        .p-box small {
            font-size: 9px;
            color: var(--text-secondary);
            display: block;
            margin-bottom: 3px;
        }

        .p-box b {
            font-size: 14px;
            font-family: monospace;
        }

        .targets-box {
            background: var(--bg);
            padding: 15px;
            border-radius: 20px;
            box-shadow: var(--shadow-sm);
        }

        .target-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.02);
            font-size: 12px;
        }

        .target-item:last-child {
            border: none;
        }

        .target-item.hit {
            color: var(--success);
            font-weight: 900;
        }

        .pip-tag {
            font-family: monospace;
            font-size: 10px;
            padding: 2px 8px;
            border-radius: 5px;
            box-shadow: var(--shadow-inset);
            color: var(--accent);
        }

        /* --- Engine Console --- */
        .terminal-header {
            font-size: 12px;
            font-weight: 800;
            margin: 30px 0 10px;
            color: var(--text-secondary);
        }

        .terminal {
            background: #000;
            border-radius: 20px;
            padding: 15px;
            height: 150px;
            overflow-y: auto;
            box-shadow: var(--shadow-sm);
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: #fff;
        }

        .log-line {
            display: flex;
            gap: 10px;
            margin-bottom: 5px;
            border-bottom: 1px solid #111;
            padding-bottom: 5px;
        }

        .log-time {
            color: #555;
        }

        .log-src {
            color: var(--accent);
            font-weight: bold;
        }

        /* Status colors */
        .st-online {
            background: var(--success);
        }

        .st-offline {
            background: var(--danger);
        }

        .st-error {
            background: #ffd700;
        }

        /* Footer States */
        .signal-card.ended {
            opacity: 0.5;
            filter: grayscale(1);
        }

        .signal-card.ended .breathing-dot {
            background: #888;
            animation: none;
        }
    </style>
</head>

<body data-theme="dark">

    <!-- Header -->
    <div class="header">
        <div class="brand-group">
            <div class="brand">ÿßŸÑÿ±ÿßÿµÿØ PRO</div>
            <div class="server-status">
                <div class="ping-dot" id="serverDot"></div>
                <span id="serverText">ÿ¨ÿßÿ±Ÿä ÿßŸÑÿßÿ™ÿµÿßŸÑ...</span>
            </div>
        </div>
        <div style="display:flex; gap:10px;">
            <button class="btn-round" onclick="toggleSound()" id="soundBtn">üîî</button>
            <button class="btn-round" onclick="toggleTheme()" id="themeBtn">üåô</button>
        </div>
    </div>

    <!-- Live Prices Strip -->
    <div class="prices-strip" id="pricesStrip">
        <!-- JS Populated -->
    </div>

    <!-- Stats Row -->
    <div class="stats-row">
        <div class="stat-card">
            <div class="stat-label">ÿ•ÿ¨ŸÖÿßŸÑŸä ÿßŸÑŸÜŸÇÿßÿ∑</div>
            <div class="stat-value" id="statPips" style="color:var(--success);">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">ŸÜÿ≥ÿ®ÿ© ÿßŸÑŸÜÿ¨ÿßÿ≠</div>
            <div class="stat-value" id="statWinRate">0%</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">ÿßŸÑÿµŸÅŸÇÿßÿ™</div>
            <div class="stat-value" id="statTotal">0</div>
        </div>
    </div>

    <!-- Signals Container -->
    <div class="signal-list" id="signalsContainer">
        <!-- Dynamic Cards -->
    </div>

    <!-- System Console -->
    <div class="terminal-header"> ŸÖÿ≠ÿ±ŸÉ ÿßŸÑŸÖÿ±ÿßŸÇÿ®ÿ© (MT5 Engine)</div>
    <div class="terminal" id="terminal">
        <div class="log-line"><span class="log-time">[---]</span> <span class="log-msg">Initializing Al-Rassid Pro
                Engine...</span></div>
    </div>

    <!-- Firebase JS -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // CONFIG
        firebase.initializeApp({ databaseURL: "https://alrassid-default-rtdb.firebaseio.com" });
        const db = firebase.database();
        const DISPLAY_LIFETIME = 900000; // 15 mins for closed trades
        const STALE_THRESHOLD = 45000;

        let livePrices = {};
        let knownTrades = new Set();
        let firstLoad = true;
        let soundEnabled = true;
        let lastMT5Update = 0;
        let audioCtx = null;

        // Sound Logic
        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }
        document.addEventListener('click', initAudio, { once: true });

        function playAlert(type = 'new') {
            if (!soundEnabled) return;
            initAudio();
            try {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);

                if (type === 'new') {
                    osc.frequency.setValueAtTime(880, audioCtx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
                    gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                } else {
                    osc.frequency.setValueAtTime(440, audioCtx.currentTime);
                    gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                }

                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            } catch (e) { }
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            document.getElementById('soundBtn').innerText = soundEnabled ? 'üîî' : 'üîï';
        }

        function toggleTheme() {
            const body = document.body;
            const isDark = body.getAttribute('data-theme') === 'dark';
            body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            document.getElementById('themeBtn').innerText = isDark ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('al_theme', isDark ? 'light' : 'dark');
        }
        // Load saved theme
        if (localStorage.getItem('al_theme') === 'light') toggleTheme();

        // 1. Stats Connection
        db.ref('stats').on('value', snap => {
            const d = snap.val() || { total: 0, wins: 0, totalProfit: 0 };
            document.getElementById('statTotal').innerText = d.total || 0;
            const wr = d.total > 0 ? Math.round((d.wins / d.total) * 100) : 0;
            document.getElementById('statWinRate').innerText = wr + '%';
            document.getElementById('statPips').innerText = '+' + Math.round(d.totalProfit || 0);
        });

        // 2. Live Prices Connection
        db.ref('live').on('value', snap => {
            const d = snap.val();
            if (!d) return;
            lastMT5Update = Date.now();
            const prices = d.prices || {};
            const container = document.getElementById('pricesStrip');

            // Render Global Majors Only
            const majors = ['XAUUSD', 'EURUSD', 'BTCUSD', 'GBPUSD', 'USDCAD', 'USDJPY', 'NAS100'];
            let html = '';
            majors.forEach(sym => {
                const sKey = sym.replace('.', '_');
                const price = prices[sKey] || prices[sym];
                if (price) {
                    const oldPrice = livePrices[sym] || 0;
                    const cssClass = price > oldPrice ? 'up' : (price < oldPrice ? 'down' : '');
                    html += `
                        <div class="price-chip ${cssClass}">
                            <b>${sym}</b>
                            <span class="val">${price}</span>
                        </div>
                    `;
                    livePrices[sym] = price;
                }
            });
            container.innerHTML = html;
            updateServerStatus(d.bank_link || 0);
        });

        function updateServerStatus(link) {
            const dot = document.getElementById('serverDot');
            const txt = document.getElementById('serverText');
            const diff = Date.now() - lastMT5Update;

            if (diff > STALE_THRESHOLD) {
                dot.className = 'ping-dot st-offline';
                txt.innerText = 'OFFLINE';
            } else {
                dot.className = link ? 'ping-dot st-online' : 'ping-dot st-error';
                txt.innerText = link ? 'ŸÖÿ™ÿµŸÑ: MT5 PRO' : 'ÿÆÿ∑ÿ£ ÿ®ÿßŸÑÿ±ÿ®ÿ∑';
            }
        }
        setInterval(() => updateServerStatus(0), 10000);

        // 3. System Logs Connection
        db.ref('system_logs').limitToLast(15).on('child_added', snap => {
            const log = snap.val();
            const term = document.getElementById('terminal');
            const line = document.createElement('div');
            line.className = 'log-line';
            line.innerHTML = `<span class="log-time">${new Date(log.timestamp).toLocaleTimeString('ar-EG')}</span> <span class="log-src">${log.source}</span> <span class="log-msg">${log.message}</span>`;
            term.prepend(line);
        });

        // 4. Trades Connection
        db.ref('trades').on('value', snap => {
            // Direct Sync: Clear local state and take only what's in the server
            allTrades = snap.val() || {};

            // Cleanup tracking set to avoid ghost alerts
            const currentKeys = new Set(Object.keys(allTrades));
            knownTrades.forEach(id => {
                if (!currentKeys.has(id)) knownTrades.delete(id);
            });

            const container = document.getElementById('signalsContainer');
            const now = Date.now();

            // Unique items only (Last per symbol)
            const unique = {};
            Object.entries(allTrades).forEach(([id, data]) => {
                const sym = data.symbol;
                if (!unique[sym] || data.timestamp > unique[sym].timestamp) {
                    unique[sym] = { id, ...data };
                }
            });

            const filtered = Object.values(unique)
                .filter(t => {
                    const age = now - t.timestamp;
                    const closed = ['tp', 'sl', 'closed'].includes(t.status);
                    return !(closed && age > DISPLAY_LIFETIME);
                })
                .sort((a, b) => b.timestamp - a.timestamp);

            if (filtered.length === 0) {
                container.innerHTML = '<div style="text-align:center; padding:40px; opacity:0.5;">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿµŸÅŸÇÿßÿ™ ŸÜÿ¥ÿ∑ÿ© ÿ≠ÿßŸÑŸäÿßŸã üî≠</div>';
                return;
            }

            container.innerHTML = '';
            filtered.forEach(t => {
                if (!knownTrades.has(t.id)) {
                    knownTrades.add(t.id);
                    if (!firstLoad) playAlert('new');
                }

                const closed = ['tp', 'sl', 'closed'].includes(t.status);
                const isBuy = t.type === 'BUY';
                const curPrice = livePrices[t.symbol] || 0;

                // Pip Calculation
                let pips = 0;
                if (curPrice && t.entry) {
                    let mult = 10000;
                    if (t.symbol.includes('JPY')) mult = 100;
                    else if (t.symbol.includes('XAU') || t.symbol.includes('GOLD')) mult = 10;
                    else if (t.symbol.includes('US30') || t.symbol.includes('NAS')) mult = 1;
                    pips = Math.round((curPrice - t.entry) * (isBuy ? 1 : -1) * mult);
                }

                const cardHtml = `
                <div class="signal-card ${closed ? 'ended' : ''}" id="card-${t.id}">
                    <div class="card-main" onclick="document.getElementById('card-${t.id}').classList.toggle('expanded')">
                        <div class="live-indicator">
                            <div class="breathing-dot"></div>
                            <div>
                                <b style="font-size:18px;">${t.symbol}</b>
                                <p style="font-size:10px; color:var(--text-secondary);">${t.entry_tf || 'M15'} Signal</p>
                            </div>
                        </div>
                        <div class="signal-badge ${isBuy ? 'buy' : 'sell'}">${isBuy ? 'BUY' : 'SELL'} ${closed ? 'FINISHED' : 'ACTIVE'}</div>
                    </div>

                    <div class="smart-details">
                        <div class="p-grid">
                            <div class="p-box"><small>Entry</small><b>${t.entry}</b></div>
                            <div class="p-box"><small>StopLoss</small><b style="color:var(--danger);">${t.sl}</b></div>
                        </div>
                        
                        <div class="targets-box">
                            <div class="target-item ${t.status === 'tp' ? 'hit' : ''}">
                                <span>Target 1 (TP1)</span>
                                <div style="display:flex; align-items:center; gap:8px;"><b>${t.tp1 || '--'}</b> <div class="pip-tag">+30P</div></div>
                            </div>
                            <div class="target-item">
                                <span>Target 2 (TP2)</span>
                                <div style="display:flex; align-items:center; gap:8px;"><b>${t.tp2 || '--'}</b> <div class="pip-tag">+70P</div></div>
                            </div>
                            <div class="target-item">
                                <span>Signal Rank:</span>
                                <b style="color:var(--success);">${t.confluence || 4}/5 TFs</b>
                            </div>
                        </div>

                        <div style="display:flex; justify-content:space-between; margin-top:15px; font-size:11px;">
                            <span>ÿßŸÑÿ•ÿ≤ÿßÿ≠ÿ© ÿßŸÑÿ≠ÿßŸÑŸäÿ©:</span>
                            <b style="color:${pips >= 0 ? 'var(--success)' : 'var(--danger)'}">${pips > 0 ? '+' : ''}${pips} Pips</b>
                        </div>
                    </div>
                </div>`;
                container.innerHTML += cardHtml;
            });
            firstLoad = false;
        });

    </script>
</body>

</html>
